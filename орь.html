<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Діалог Відьмака</title>
  <style>
    body {
      background: url('witcher.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }
    .dialog {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border: 1px solid #c6b26d;
      width: 500px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }
    button {
      margin-top: 5px;
      background: black;
      color: #c6b26d;
      border: 1px solid #c6b26d;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <div class="dialog">
    <p><b>Весемір:</b> Відоме перестає бути кошмаром. Те, з чим вмієш боротися, вже не таке страшне. Так?</p>
    <p><b>Відьмак:</b> Але якщо доводиться вибирати між одним злом і іншим, я вважаю за краще не вибирати зовсім.</p>
    <input type="text" placeholder="Почніть писати тут...">
    <button>Повернутись до меню</button>
  </div>

</body>
</html>
